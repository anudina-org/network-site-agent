# 1. Deployment (Your original spec)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: network-agent
  labels:
    app: network-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: network-agent
  template:
    metadata:
      labels:
        app: network-agent
    spec:
      containers:
      - name: network-agent
        image: docker.io/anandms2026/network-agent:uat
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
---
# 2. Service
apiVersion: v1
kind: Service
metadata:
  name: network-agent
  labels:
    app: network-agent
spec:
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: network-agent
---
# 3. Route (The nip.io fix for Mac browser access)
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: network-agent
  labels:
    app: network-agent
spec:
  host: network-agent.192.168.130.11.nip.io
  to:
    kind: Service
    name: network-agent
  port:
    targetPort: 8000
---
# 4. NetworkPolicy (Allows the Router to talk to your Pod)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-ingress
  labels:
    app: network-agent
spec:
  podSelector:
    matchLabels:
      app: network-agent
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          network.openshift.io/policy-group: ingress
  policyTypes:
  - Ingress